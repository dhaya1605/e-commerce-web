<div class="mt-5">

</div>
<div class="col-lg-12 d-flex justify-content-center mt-5">
    <h2 class="primaryText1">PAYMENT PROCESS</h2>
</div>

<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
<div class="row d-flex justify-content-center">
  <div class="ml-5 col-lg-6">

  
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <div class="row">
        
            <mat-form-field appearance="fill" class="col-lg-6">
                <mat-label>Enter your Name</mat-label>
                <input matInput placeholder="Full name" formControlName="firstCtrl" required>
              </mat-form-field>


            <mat-form-field appearance="fill" class="col-lg-6">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            
        </div>

        <mat-form-field appearance="fill" class="w-100 mt-3">
            <mat-label>Address Line 1</mat-label>
            <input matInput placeholder="Full name"  formControlName="firstCtrl" required>
            <mat-hint>Street address / Company Name / etc</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mt-3">
            <mat-label>Address Line 2</mat-label>
            <input matInput placeholder="Full name"  formControlName="firstCtrl" required>
            <mat-hint>Apartment / Suite / Floor / etc</mat-hint>
          </mat-form-field>


          <form class="row" [formGroup]="options">
        
            <mat-form-field appearance="fill" class="col-lg-6 mt-3">
                <mat-label>City</mat-label>
                <input matInput placeholder=""  formControlName="optionsControl" required>
              </mat-form-field>


            <mat-form-field appearance="fill" class="col-lg-6 mt-3" [color]="colorControl.value">
                <mat-label>State</mat-label>
                <mat-select [formControl]="colorControl">
                  <mat-option value="primary">Primary</mat-option>
                  <mat-option value="accent">Accent</mat-option>
                  <mat-option value="warn">Warn</mat-option>
                </mat-select>              
              </mat-form-field>
            
            </form>

            <div class="row" >
        
              <mat-form-field appearance="fill" class="col-lg-6 mt-3">
                  <mat-label>Pin code</mat-label>
                  <input matInput placeholder="" formControlName="firstCtrl" required>
                </mat-form-field>
  
  
                <mat-form-field appearance="fill" class="col-lg-6 mt-3">
                  <mat-label>Phone Number</mat-label>
                  <input matInput placeholder="" formControlName="firstCtrl" required>
                </mat-form-field>
              
              </div>
        
        <div>
          <button type="submit" mat-raised-button color="primary" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
  


  


  </div>
 <hr>

 <div class="col-lg-5">

 </div>

</div>
